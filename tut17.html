<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap">
    <style>
        p{
            font-family: 'Ubuntu', sans-serif;  /* from these two any fonts can be picked up by the browser that is available*/
            font-size: 33px; /* px is 1/96th of an inch*/
            line-height: 1.3em;
        }
        span{
            font-weight: bold;
            font-style: italic;
            font-family: Algerian;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's play with <span>fonts</span>. It is very exciting.</p>
</body>
</html>
